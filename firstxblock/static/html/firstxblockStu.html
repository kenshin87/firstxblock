<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>


<div class="firstxblock_block">

    <div class="pdf-box">

        <div class="pdf-nav">
            <div class="pdf-pages">
                <i class="fa fa-chevron-left firstXBlockLeft" aria-hidden="true"></i>
                <div class="pdf-inp">
                    
<!--Zhenfeng-->             <input class = "firstXBlockCurrentPage"   type = "text" value = {self.page}>    
<!--Zhenfeng-->             <span  class = "firstXBlockTotalPages"    type = "button" value = >{self.totalPages}</span>

                </div>
                <i class="fa fa-chevron-right firstXBlockRight" aria-hidden="true"></i>
            </div>

        </div>

        <div class="pdf-imgbox">

            <div class="imgbox">
<!--Zhenfeng-->         <img class = "firstXBlockImg" src="" alt="">
            </div>

            <div class="pdf-pre">
                <i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i>
            </div>

            <div class="pdf-next">
                <i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i>
            </div>
        </div>

    </div>

    <div>
    <input class = "systemGeneratedRandomName" value = {self.systemGeneratedRandomName} ><!-- after successfully upload the file, the name should be here -->    
       <button class = "firstXBlockShow">show</button>
    </div>
    
</div>
