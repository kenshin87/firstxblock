<div>

<p class = "testing">HappyXBlock: count is now
    <span class='count'>{self.count}</span> (click me to increment).
</p>

    <h3>General Information</h3>
    <p>current file is <b class = "fileNameInInfo">{self.fileName}</b></p>

    <h3>upload file</h3>
    <p><input id = "fileInput" name = "uploadedFileToWrite" type = "file"></p>
    <p><button class = "ajaxFileServer" >upload to ajax FileServer</button></p>

    <h3>choose file</h3>

    <label>file name</label>
    <p><input value="{self.fileName}" type="text" class = "currentFileName"></p>
    <p><button class = "changeName">change name</button></p>


    <hr/>
    <hr/>
    <hr/>
    <hr/>

    <p><input value="{self.validsolo}" type="text" class = "soloinput"></p>
    <p><button class = "changesolob">change name</button></p>

    <p><input value="{self.validsum}" type="text" class = "suminput"></p>
    <p><button class = "changesumb">change name</button></p>


    

</div>
