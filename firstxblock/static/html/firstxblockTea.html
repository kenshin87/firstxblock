<div class="firstxblock_block">

<p class = "testing">HappyXBlock: count is now
    <span class='count'>{self.count}</span> (click me to increment).
</p>

            <h3>General Information</h3>
            <p>current file is <b class = "fileNameInInfo">{self.fileName}</b></p>

            <h3>upload file</h3>
            <p><input id = "fileInput" name = "uploadedFileToWrite" type = "file"></p>

      <h3>choose file</h3>

                    <label>file name</label>
                    <input value="{self.fileName}" type="text" class = "currentFileName">
                    <p><button class = "changeName">change name</button></p>

</div>
